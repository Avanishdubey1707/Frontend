<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>

                        Your Library
                    </h2>
                </div>
                <div class="footer">
                <div href="https://www.spotify.com/jp/legal/"><span>Legal</span></div>
                <div href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></div>
                <div href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></div>
                <div href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></div>
                <div href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></div>
                <div href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></div>
            </div>
            </div>
            

        </div>
        <div class="right border"></div>
    </div>


</body>

</html>
